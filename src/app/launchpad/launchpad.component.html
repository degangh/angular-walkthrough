<div>
  <label>
    <input #launchpadName>
  </label>
  <button (click) = "add(launchpadName.value); launchpadName.value = ''">
    Add
  </button>
</div>

<ul class= 'launchpad'>
  <li *ngFor = 'let launchpad of launchpads' (click)='onSelect(launchpad)' [class.chosen] = 'launchpad === selectedPad'>
    <a routerLink='/detail/{{launchpad.id}}'>  
    <span class='badge'>{{launchpad.id}}</span> {{launchpad.name}}
    </a>
    <button class="delete" title="delete hero"
  (click)="delete(launchpad)">x</button>
  </li>
</ul>
