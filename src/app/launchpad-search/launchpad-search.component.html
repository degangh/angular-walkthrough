<div id="search-component">
  <h4>Launchpad Search</h4>
 
  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
 
  <ul class="search-result">
    <li *ngFor="let launchpad of launchpads$ | async" >
      <a routerLink="/detail/{{launchpad.id}}">
        {{launchpad.name}}
      </a>
    </li>
  </ul>
</div>
